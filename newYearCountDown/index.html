<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>New Year Count Down</title>
</head>
<body>

  <div class="wrapper">
    <h2>CountDown to new year</h2>
    <h1 id="currentYear">2022</h1>

    <div class="countdown">
      <div>
        <span class="days" id="days">00</span>
        <span  class="text">Days</span>
      </div>

      <div>
        <span class="hours" id="hours">00</span>
        <span  class="text">Hours</span>
      </div>
      <div>
        <span class="minutes" id="minutes">00</span>
        <span  class="text">Minutes</span>
      </div>
      <div>
        <span class="seconds" id="seconds">00</span>
        <span  class="text">seconds</span>
      </div>
    </div>

    <div class="dev-intro">
      <p>Created by @<span><a href="https://kashiiitech.wordpress.com/">Kashiiitech</a></span></p>
    </div>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
